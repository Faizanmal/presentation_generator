upstream backend_servers {
    # Load balancing method - ip_hash for sticky sessions
    ip_hash;
    
    # Health checks
    least_conn; # Route to server with least connections
    
    # Backend server pool (auto-scaled by Kubernetes)
    server backend-1:3001 max_fails=3 fail_timeout=30s weight=1;
    server backend-2:3001 max_fails=3 fail_timeout=30s weight=1;
    server backend-3:3001 max_fails=3 fail_timeout=30s weight=1;
    server backend-4:3001 max_fails=3 fail_timeout=30s weight=1;
    server backend-5:3001 max_fails=3 fail_timeout=30s weight=1;
    
    # Keepalive connections for better performance
    keepalive 100;
    keepalive_timeout 65s;
    keepalive_requests 1000;
}

upstream websocket_servers {
    # IP hash to maintain WebSocket connections to same server
    ip_hash;
    
    server backend-1:3001 max_fails=3 fail_timeout=30s;
    server backend-2:3001 max_fails=3 fail_timeout=30s;
    server backend-3:3001 max_fails=3 fail_timeout=30s;
    server backend-4:3001 max_fails=3 fail_timeout=30s;
    server backend-5:3001 max_fails=3 fail_timeout=30s;
    
    keepalive 100;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=ai_limit:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Connection limiting
limit_conn conn_limit 100; # Max 100 connections per IP

server {
    listen 80;
    listen [::]:80;
    server_name api.presentationdesigner.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.presentationdesigner.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/presentationdesigner.crt;
    ssl_certificate_key /etc/ssl/private/presentationdesigner.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Client body size (for file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    # Buffers
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # WebSocket endpoint
    location /socket.io/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://websocket_servers;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout (keep connections alive longer)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Cache control
        proxy_cache_bypass $http_upgrade;
    }
    
    # Authentication endpoints (strict rate limiting)
    location ~ ^/api/(auth|otp)/ {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Security: prevent auth endpoint abuse
        proxy_hide_header X-Powered-By;
    }
    
    # AI Generation endpoints (moderate rate limiting)
    location ~ ^/api/(ai|projects/generate)/ {
        limit_req zone=ai_limit burst=5 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Longer timeout for AI operations
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api_limit burst=100 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Enable keepalive to backend
        proxy_set_header Connection "keep-alive";
    }
    
    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # Static files (if served by nginx)
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Logging
    access_log /var/log/nginx/api.access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/api.error.log warn;
}

# Frontend application server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name presentationdesigner.com www.presentationdesigner.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/presentationdesigner.crt;
    ssl_certificate_key /etc/ssl/private/presentationdesigner.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;
    
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
