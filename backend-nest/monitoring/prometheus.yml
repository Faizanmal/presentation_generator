# Prometheus configuration for scraping NestJS backend metrics
# Deploy this alongside the backend in production

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'presentation-designer-backend'
    metrics_path: '/monitoring/metrics'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          app: 'presentation-designer'
          env: 'development'

